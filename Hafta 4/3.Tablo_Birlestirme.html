<html>
    <head>
        <title>Tablo Birleştirme Örnek</title>
    </head>
    <body>
        <table border="2" bordercolor="grey" width="500">
            <tr>
                <th colspan="3">1</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>

        <br><br><br><br>
        <table width="400" border="1" align="center">
            <tr align="center">
                <td>1</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td bgcolor="red">4</td>
                <td bgcolor="blue">5</td>
                <td rowspan="2" bgcolor="grey">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="yellow">9</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
