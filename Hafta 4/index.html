<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
</head>
<body>


    <table border="2" width="1000" align="center"> 
        <!--border tablo kenarlık kalınlığını, 
            width tablonun genişliğini ayarlar,
        align tabloyu ekranda ortaya alır-->
        <tr height="40" align="center"> <!-- tr etiketi satır oluşturur
        height satır yükseliğini ayarlar,
        align satırdaki metinleri hücrenin ortasına yazar--> 
            <td>1. satır 1. sütun</td><!-- td etiketi bir satırda yeni bir sütun oluşturur-->
            <td>1. satır 2. sütun</td>
            <td>1. satır 3. sütun</td>
        </tr>
        <tr>
            <td>2. satır 1. sütun</td>
            <td align="center">2. satır 2. sütun</td>
            <td>2. satır 3. sütun</td>
        </tr>
    </table>
    
</body>
</html>
